<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Tic-Tac-Toe Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>


<body>
  
    <div id="message"></div>
    <div id="statusText"></div>
   
    <img src="reset.png" id="resetBtn" onclick="resetGame()" alt="Reset Button">

    <div class="container">
        <div id="gameBoard" class="board">
        
    
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>  
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>  
            </div>
        </div>
    </div>
</body>


</html>
